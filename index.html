<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Directorio de Adalabers en Github</title>
  </head>
  <body>
    <main class="main__container">
      <label for="select-users">
        <select class="select__user" name="select-users" id="select-users">
          <option value="Selecciona un nombre de usuario"
            >Selecciona un nombre de usuario</option
          >
        </select>
      </label>
      <article class="card__container">
        <img class="card__image" src="" alt="" />
        <p class="card__username"></p>
        <h1 class="card__name"></h1>
        <p class="card__location"></p>
        <section class="stats__container">
          <div class="repos__container data">
            <p class="repos__number number"></p>
            <p class="repos__name name"></p>
          </div>
          <div class="followers__container data">
            <p class="followers__number number"></p>
            <p class="followers__name name"></p>
          </div>
          <div class="following__container data">
            <p class="following__number number"></p>
            <p class="following__name name"></p>
          </div>
        </section>
      </article>
      <p class="date__data"></p>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
